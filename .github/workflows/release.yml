name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'
          cache: true
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "$AGENT_TOOLSDIRECTORY" 2>/dev/null || true
      
      - name: Install GoReleaser v2.13.0
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/goreleaser/goreleaser/releases/download/v2.13.0/goreleaser_Linux_x86_64.tar.gz \
            | tar xz -C ~/.local/bin goreleaser
          chmod +x ~/.local/bin/goreleaser
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          goreleaser --version
      
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      
      - name: Release with GoReleaser
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          goreleaser release --clean --timeout=180m --parallelism=1